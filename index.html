</head>

            <h1 class="text-5xl font-extrabold text-gray-900 leading-tight">Painel de Produtos para <span class="text-orange-500">Indústria Óleo e Gás</span></h1>
            <p class="mt-4 text-xl text-gray-500 font-light">Catálogo interativo de pastas e graxas.</p>
        </header>

        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <div class="w-full md:w-1/2">
                <label for="filter-type" class="block text-sm font-medium text-gray-700">Filtrar por Tipo</label>
                <select id="filter-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm rounded-md shadow-sm">
                    <option value="">Todos os Tipos</option>
                </select>
            </div>
            <div class="w-full md:w-1/2">
                <label for="filter-aditive" class="block text-sm font-medium text-gray-700">Filtrar por Aditivo</label>
                <select id="filter-aditive" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm rounded-md shadow-sm">
                    <option value="">Todos os Aditivos</option>
                </select>
            </div>
        </div>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product cards will be injected here by JavaScript -->
        </div>

        <div class="mt-8 text-center">
            <a href="https://wa.me/5511965140920" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all transform hover:scale-105" target="_blank">
                Fale com especialista
            </a>
        </div>
    </div>

            {

            },
            {
              "name": "620 GOLD PLUS",
              "type": "Composto / Pasta",
              "aditive": "Complexo de Cálcio",
              "description": "Composto antiengripante e selante, à base de complexo de cálcio. Resistente à temperatura de até 650°C intermitentes.",
              "application": "Indicado para partes rosqueadas ou de encaixe de componentes e de tubulações em perfurações petrolíferas, evitando engripamento e corrosão. Recomendado para poços profundos por sua resistência à água e à extrema pressão.",

            },
            {
              "name": "XTREME SPRAY",

              "description": "Lubrificante molibdênizado (MoS₂) e micropulverizado de secagem rápida. Anti corrosão e anti oxidante.",
              "application": "Aplicações em roscas, pequenas engrenagens, matrizes (como desmoldante), machos, pequenas correntes, hastes e pistões válvulas, eixos de comando, parafusos e gabaritos de montagem.",
              "main_benefit": "Lubrificação de secagem rápida com proteção anticorrosiva."
            },
            {
              "name": "EZY WAY 25",

              "application": "Selante para Válvulas Gaveta, recomendado para válvulas que requeiram resistência a hidrocarbonetos alifáticos ou em contato com temperaturas extremamente baixas e altas.",
              "main_benefit": "Selagem eficaz para válvulas com resistência a variações de temperatura e produtos químicos."
            },
            {
              "name": "XTREME 50",

              "description": "Composto antiengripante, anticorrosivo e antioxidante, com altíssimo teor de MoS₂.",
              "application": "Altamente eficiente como antiengripante, aplicado em qualquer superfície metálica, como flanges, porcas e parafusos, mandris, válvulas, eixos, etc.",
              "main_benefit": "Reduz o atrito e previne o contato metal-com-metal."
            },
            {
              "name": "XTREME H",
              "type": "Óleo / Graxa / Spray",
              "aditive": "MoS₂",
              "description": "Graxa mineral especial molibdenizada para engrenagens e cabos de aço. Resistente à temperatura de até 190°C intermitentes.",
              "application": "Altamente resistente à água e umidade, sendo ideal para navios, plataformas de perfuração e equipamentos navais. Recomendada para movimentos lentos e cargas elevadas.",
              "main_benefit": "Alta resistência à água e umidade, ideal para ambientes marinhos."
            },
            {
              "name": "XTREME W-G",
              "type": "Composto / Pasta",

              "application": "Recomendada para tubulações que contenham ácidos, aromáticos, gases petrolíferos, combustíveis, salmoura, solventes, óleos, vapor, cáusticos, GLP, alcalinos, butano, amônia, propano, corrosivos.",
              "main_benefit": "Resistente a uma ampla gama de produtos químicos corrosivos."
            },
            {
              "name": "ARIXEN ZYN SEAL",
              "type": "Composto / Pasta",
              "aditive": "Sintético",
              "description": "Composto sintético selante especial. Resistente a temperatura de -30 a 310°C.",
              "application": "Recomendado para campos de petróleo, refinarias, indústrias petroquímicas, de energia, químicas e marinhas.",
              "main_benefit": "Oferece resistência química e estabilidade mecânica em altas temperaturas."
            },
            {
              "name": "XTREME 202",
              "type": "Óleo / Graxa / Spray",
              "aditive": "Bissulfeto de Molibdênio",
              "description": "Graxa mineral especial à base de Bissulfeto de Molibdênio para rolamentos. Resistente à temperatura de até 135°C intermitentes.",
              "application": "Indicado para aplicações automotivas e industriais, como graxeiras, rolamentos pré-selados, e lubrificação geral de motores. Recomendado para máquinas, guindastes, veículos e equipamentos de plataformas de perfuração petrolífera.",
              "main_benefit": "Lubrificação geral para rolamentos e equipamentos em plataformas."
            },
            {
              "name": "XTREME AP-5",
              "type": "Óleo / Graxa / Spray",
              "aditive": "Molibdenizada",
              "description": "Graxa molibidenizada multiuso resistente a temperatura de até 190°C intermitentes.",
              "application": "Recomendada para plataformas de petróleo, aplicações navais, dragas e equipamentos industriais pesados.",
              "main_benefit": "Multiuso, ideal para ambientes pesados e de alta temperatura."
            },
            {
              "name": "T-145 RED",
              "type": "Óleo / Graxa / Spray",
              "aditive": "Semissintético",
              "description": "Graxa semissintética impermeável para aplicações petrolíferas. Resistente à temperatura de até 160°C intermitentes.",
              "application": "Especialmente formulada para condições subaquáticas e ambientes com extrema umidade.",
              "main_benefit": "Impermeável, ideal para uso subaquático e em ambientes úmidos."
            },
            {
              "name": "TSV WHITE",
              "type": "Óleo / Graxa / Spray",
              "aditive": "N/A",
              "description": "Graxa de cor branca com excelente resistência à oxidação, à ação da água e a cargas elevadas. Resistente à temperatura de -10 a 134°C.",
              "application": "Pode ser aplicada em rolamentos, placas de torno, mancais de máquinas, peças de automóveis, motos, barcos, equipamentos náuticos, eletrodomésticos e uso geral.",
              "main_benefit": "Resistência à oxidação, água e cargas elevadas."
            }
        ];

        const getUniqueValues = (key) => {
            const values = products.map(p => p[key]);
            const uniqueValues = [...new Set(values)];
            return uniqueValues.sort();
        };

        const renderProductCard = (product) => {
            return `
                <div class="bg-white rounded-lg shadow-md p-6 transform transition duration-300 hover:scale-105 hover:shadow-xl border border-gray-200">
                    <h3 class="text-xl font-bold text-gray-900 mb-2">${product.name}</h3>
                    <div class="flex flex-wrap text-sm font-medium text-white mb-4">
                        <span class="bg-gray-800 rounded-full px-3 py-1 mr-2 mb-2">${product.type}</span>
                        ${product.aditive !== "N/A" ? `<span class="bg-orange-500 rounded-full px-3 py-1 mb-2">${product.aditive}</span>` : ''}
                    </div>
                    <p class="text-gray-700 text-sm font-semibold mb-2">Benefício Principal:</p>
                    <p class="text-gray-600 text-sm italic mb-4">${product.main_benefit}</p>
                    <p class="text-gray-500 text-xs">${product.description}</p>
                </div>
            `;
        };

        const renderProducts = (filteredProducts) => {
            const productListDiv = document.getElementById('product-list');
            productListDiv.innerHTML = filteredProducts.map(renderProductCard).join('');
        };

        const populateFilters = () => {
            const typeSelect = document.getElementById('filter-type');
            const aditiveSelect = document.getElementById('filter-aditive');

            getUniqueValues('type').forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });

            getUniqueValues('aditive').forEach(aditive => {
                const option = document.createElement('option');
                option.value = aditive;
                option.textContent = aditive;
                aditiveSelect.appendChild(option);
            });
        };

        const handleFilterChange = () => {
            const selectedType = document.getElementById('filter-type').value;
            const selectedAditive = document.getElementById('filter-aditive').value;

            const filteredProducts = products.filter(product => {
                const typeMatch = selectedType === "" || product.type === selectedType;
                const aditiveMatch = selectedAditive === "" || product.aditive === selectedAditive;
                return typeMatch && aditiveMatch;
            });
            renderProducts(filteredProducts);
        };

        // Event Listeners
        document.getElementById('filter-type').addEventListener('change', handleFilterChange);
        document.getElementById('filter-aditive').addEventListener('change', handleFilterChange);

        // Initial render
        window.onload = () => {
            populateFilters();
            renderProducts(products);
        };
    </script>
</body>
</html>
